---
---

<iframe src="http://ghbtns.com/github-btn.html?user=markdotto&repo=github-buttons&type=watch&count=true" allowtransparency frameborder="0" scrolling="0" width="110" height="20"> </iframe>

<ul class="repositories">
  {% for repo in page.repos %}
    <li class="component repo" data-organization="{{ page.organization }}" data-repo="{{ repo }}">
      <ul class="meta">
        <li class="buttons">
          <div class="btn-group">
            <button class="btn"><a href="http://github.com/{{ page.organization }}/{{ repo }}/star" class="github"><i class="icon-star"><!-- Github Star--></i> Star</a></button>
            <button class="btn"><a href="http://{{ page.organization }}.github.io/{{ repo }}" class="docs"><i class="icon-book"><!-- Docs --></i> Documentation</a></button>
          </div>
        </li>
        <li class="github language">&nbsp;</li>
      </ul>

      <h3 class="name"><a href="http://github.com/{{ page.organization }}/{{ repo }}"><i class="icon-cog"><!-- Cogs --></i> {{ repo }}</a></h3>

      <div class="body">
        <p class="github description">&nbsp;</p>
        <p class="github pushed_at date">&nbsp;</p>

        <div class="links btn-group">
          <button class="btn"><a href="http://github.com/{{ page.organization }}/{{ repo }}" class="github"><i class="icon-github alt"><!-- Github Rocks --></i> Github Repository</a></button>
          <button class="btn"><a href="http://{{ page.organization }}.github.io/{{ repo }}" class="docs"><i class="icon-book"><!-- Docs --></i> Documentation</a></button>
          <button class="btn"><a href="http://github.com/{{ page.organization }}/{{ repo }}/wiki" class="wiki"><i class="icon-edit"><!-- Wiki --></i> Wiki</a></button>
        </div>
        <p class="something-pretty">&nbsp;</p>
      </div>
    </li>
  {% endfor %}
</ul>

<script type="text/javascript" charset="utf-8" src="/js/github.js"></script>
